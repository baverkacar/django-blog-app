{% extends 'lay.html' %}
{% block body %}
{% load crispy_forms_tags %}




<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>
            Login to your account
        </h3>
        <hr>
        <form method = "POST">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-info btn-lg">Login</button>
        </form>
    </div>
</div>



{% endblock body %}
